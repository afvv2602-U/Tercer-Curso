<!-- templates/main/detalle_post.html -->
{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
    <h1>{{ post.titulo }}</h1>
    <p>{{ post.contenido }}</p>

    <div class="{% if not usuario_logeado %}overlay{% endif %}">
            <img src="{{ post.imagen.url }}" alt="{{ post.titulo }}" class="{% if not usuario_logeado %}greyed-out{% endif %}">
    </div>

    {% if not usuario_logeado %}
        <div class="overlay-text">Necesitas estar registrado para ver el contenido completo.</div>
    {% endif %}

{% endblock %}
