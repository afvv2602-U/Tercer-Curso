	<!-- base.html -->
	{% load static %}
	<!DOCTYPE HTML>
	<html>
		<head>
			<title>{% block title %}Skate blog{% endblock %}</title>
			<meta charset="utf-8">
			<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<!-- Google Fonts -->
			<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
			<!-- Bootstrap CSS -->
			<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
			<!-- Font Awesome CSS -->
			<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>

			<link rel="stylesheet" href="{% static 'css/base.css' %}">
			<link rel="icon" type="image/png" href="{% static "images/posts/logo_skateblog2.png" %}"sizes="48x48">
			<!-- Boostrap -->
			<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
			{% block extra_styles %}{% endblock %}
		</head>
		<body>
		<!-- Nav -->
	<nav id="menu">
		<ul class="links">
			<li><a href="{% url 'index' %}">Home</a></li>
			<li><a href="{% url 'post_search' %}">Post</a></li>
			<li><a href="{% url 'about_us' %}">About us</a></li>
			<li><a href="{% url 'profile' %}">Profile</a></li>
			
			{% if user.is_authenticated %}
			<li><a href="{% url 'logout' %}?next=/" class="btn btn-warning">Logout <i class="fas fa-sign-out-alt"></i></a></li>
			{% else %}
			<li><a href="{% url "login" %}">Register / Login</a></li>
		</ul>
		{% endif %}
	</nav>

			{% block content %}
			{% endblock %}


				<!-- Scripts -->
				<script src="{% static 'js/jquery.min.js' %}"></script>
				<script src="{% static 'js/jquery.scrollex.min.js' %}"></script>
				<script src="{% static 'js/skel.min.js' %}"></script>
				<script src="{% static 'js/util.js' %}"></script>
				<script src="{% static 'js/main.js' %}"></script>

				<!-- Boostrap -->
				<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
				<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
				<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		</body>
	</html>
